{% extends "layout.html" %}

{% block title %}
    Balance
{% endblock %}

{% block main %}
    <p>How much cash would you like to add?</p>
    <form action="/balance" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" min="1" name="cash" placeholder="Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
